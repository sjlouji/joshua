      <h2 style="margin-left:650px;margin-bottom:20px">Add Consignment</h2>
      <form method="post" action="#" id="consignmentForm">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Carcompany">Material Code</label>
              <input type="number" class="form-control" placeholder = "Material Code" id="material_code" name="material_code">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Model">Weight</label>
              <input type="number" class="form-control" placeholder = "Weight" name="weight" id="weight">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Shipper Name</label>
              <input type="text" class="form-control" placeholder="Shipper Name" name="shipper_name" id="shipper_name">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Shipper Contact</label>
              <input type="number" class="form-control" placeholder="Shipper Contact" name="shipper_contact" id="shipper_contact">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Shipper Location Lat</label>
              <input type="number" class="form-control" placeholder="Shipper Location Lat" name="shipper_location_lat" id="shipper_location_lat">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Shipper Location Lon</label>
              <input type="number" class="form-control" placeholder="Shipper Location Lon" name="shipper_location_lon" id="shipper_location_lon">
            </div>
          </div>
            <div class="row">
              <div class="col-md-4"></div>
                <div class="form-group col-md-4" style="margin-left:450px">
                  <button type="submit" class="btn btn-success">Add Consignment</button>
              </div>
            </div>
        </form>
    </div>
  </div>
  <!--End of the form -->
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
      <script>
        $(document).ready(function(){
            $('#consignmentForm').submit(function (event) {
                event.preventDefault();
                var material_code = $('#material_code').val();
                var weight = $('#weight').val();
                var shipper_name = $('#shipper_name').val();
                var shipper_contact  = $('#shipper_contact').val();
                var shipper_location_lat = $('#shipper_location_lat').val();
                var shipper_location_lon = $('#shipper_location_lon').val();
                var from = 'Consignment';
                console.log(material_code)
                $.ajax({
                  url: 'http://192.168.43.88:8080',
                  data: {

                    material_code : material_code,
                    weight : weight,
                    shipper_name : shipper_name,
                    shipper_contact : shipper_contact,
                    shipper_location_lat : shipper_location_lat,
                    shipper_location_lon : shipper_location_lon,
                  },
                  type: 'POST',
                  jsonpCallback: 'callback', 
                  success: function (data) {
                      var ret = jQuery.parseJSON(data);
                      $('#lblResponse').html(ret.msg);
                      console.log('Success: ')
                  },
                  error: function (xhr, status, error) {
                      console.log('Error: ' + error.message);
                      $('#lblResponse').html('Error connecting to the server.');
                  },
              });
            });
        });
    </script>
