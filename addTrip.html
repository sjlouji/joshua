      <h2 style="margin-left:650px;margin-bottom:20px">Add Trip</h2>
      <form method="post" action="#" id="tripForm">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Carcompany">Vehicle ID</label>
              <input type="number" class="form-control" placeholder = "Vehicle ID" id="vechile_id" name="vechile_id">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Model">Material ID</label>
              <input type="number" class="form-control" placeholder = "Material ID" name="material_id" id="material_id">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Start Date</label>
              <input type="text" class="form-control" placeholder="Start Date" name="start_date" id="start_date">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Destination Lat</label>
              <input type="number" class="form-control" placeholder="Destination Lat" name="destination_lat"  id="destination_lat">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Destination Lon</label>
              <input type="number" class="form-control" placeholder="Destination Lon" name="destination_lon" id="destination_lon">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Current Location Lan</label>
              <input type="number" class="form-control" placeholder="Current Location Lan" name="current_location_lan" id="current_location_lan">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="form-group col-md-4">
              <label for="Price">Current Location Lon</label>
              <input type="number" class="form-control" placeholder="Current Location Lon" name="current_location_lon" id="current_location_lon">
            </div>
          </div>
            <div class="row">
              <div class="col-md-4"></div>
                <div class="form-group col-md-4" style="margin-left:450px">
                  <button type="submit" class="btn btn-success">Add Trip</button>
              </div>
            </div>
        </form>
    </div>
  </div>
  <!--End of the form -->
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
      <script>
        $(document).ready(function(){
            $('#tripForm').submit(function (event) {
                event.preventDefault();
                var vechile_id = $('#vechile_id').val();
                var material_id = $('#material_id').val();
                var start_date = $('#start_date').val();
                var destination_lat  = $('#destination_lat').val();
                var current_location_lan = $('#current_location_lan').val();
                var current_location_lon = $('#current_location_lon').val();
                var from = 'Trip';
                console.log(vechile_id)
                $.ajax({
                  url: 'http://192.168.43.88:8080',
                  data: {
                    vechile_id : vechile_id,
                    material_id : material_id,
                    start_date : start_date,
                    destination_lat : destination_lat,
                    current_location_lan : current_location_lan,
                    current_location_lon : current_location_lon,
                  },
                  type: 'POST',
                  jsonpCallback: 'callback', 
                  success: function (data) {
                      var ret = jQuery.parseJSON(data);
                      $('#lblResponse').html(ret.msg);
                      console.log('Success: ')
                  },
                  error: function (xhr, status, error) {
                      console.log('Error: ' + error.message);
                      $('#lblResponse').html('Error connecting to the server.');
                  },
              });
            });
        });
    </script>
